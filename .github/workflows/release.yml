          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app
          path: ./artifacts/

      - name: Generate changelog
