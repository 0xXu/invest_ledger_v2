<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 投资记账本</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #667eea;
        }
        h1 {
            color: #333;
            margin: 0 0 8px 0;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-requirements {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        .requirement {
            margin: 4px 0;
            display: flex;
            align-items: center;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.invalid {
            color: #dc3545;
        }
        .requirement::before {
            content: "✗";
            margin-right: 6px;
            font-weight: bold;
        }
        .requirement.valid::before {
            content: "✓";
            color: #28a745;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">🔒</div>
            <h1>重置密码</h1>
            <p class="subtitle" id="emailDisplay">请输入新密码</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" required>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">至少6个字符</div>
                    <div class="requirement" id="letterReq">包含字母</div>
                    <div class="requirement" id="numberReq">包含数字</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">重置密码</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="back-link">
            <a href="javascript:void(0)" onclick="openApp()">返回应用登录</a>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const code = urlParams.get('code') || hashParams.get('code');
        const tokenHash = urlParams.get('token_hash') || hashParams.get('token_hash');
        const email = urlParams.get('email') || hashParams.get('email');
        const error = urlParams.get('error') || hashParams.get('error');
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
        const type = urlParams.get('type') || hashParams.get('type') || 'recovery';
        
        console.log('Reset password page loaded:', { code: !!code, tokenHash: !!tokenHash, email, error, accessToken: !!accessToken, refreshToken: !!refreshToken, type });

        // 显示邮箱（如果有的话）
        if (email) {
            document.getElementById('emailDisplay').textContent = `为 ${decodeURIComponent(email)} 设置新密码`;
        }

        // 检查错误
        if (error) {
            showError('链接无效或已过期，请重新发送重置邮件');
        }

        // 检查必要参数
        if (!code && !tokenHash && !accessToken) {
            showError('重置链接无效，请重新发送重置邮件');
        }

        // 密码验证
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePassword() {
            const password = newPasswordInput.value;
            
            const lengthValid = password.length >= 6;
            const letterValid = /[a-zA-Z]/.test(password);
            const numberValid = /\d/.test(password);
            
            updateRequirement('lengthReq', lengthValid);
            updateRequirement('letterReq', letterValid);
            updateRequirement('numberReq', numberValid);
            
            return lengthValid && letterValid && numberValid;
        }

        function validatePasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('两次输入的密码不一致');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
            }
        }

        // 表单提交
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validatePassword()) {
                showError('密码不符合要求');
                return;
            }
            
            validatePasswordMatch();
            if (!confirmPasswordInput.checkValidity()) {
                showError('两次输入的密码不一致');
                return;
            }
            
            await resetPassword();
        });

        async function resetPassword() {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // 显示加载状态
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            
            try {
                // 初始化 Supabase 客户端
                const { createClient } = supabase;
                const supabaseClient = createClient(
                    'https://gsybdnhgsrkrflcmvfhx.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzeWJkbmhnc3JrcmZsY212Zmh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTg3MzIsImV4cCI6MjA2NDQzNDczMn0.v7ElM1VbpR-1g19ORyK8p3hl1w36V3nlo-_wN0qjFIk'
                );
                
                // 检查是否有 token_hash 和 type 参数（标准Supabase格式）
                if (tokenHash && type) {
                    console.log('使用 token_hash 验证恢复令牌...');
                    
                    // 使用 verifyOtp 验证恢复令牌
                    const { error: verifyError } = await supabaseClient.auth.verifyOtp({
                        type: type,
                        token_hash: tokenHash,
                    });
                    
                    if (verifyError) {
                        console.error('令牌验证失败:', verifyError);
                        showError('重置链接无效或已过期，请重新发送重置邮件');
                        return;
                    }
                    
                    console.log('令牌验证成功，用户已通过恢复链接登录');
                } 
                // 备用：处理旧格式的 code 参数
                else if (code) {
                    console.log('使用 code 参数，尝试通过 URL fragment 处理认证...');
                    
                    // 检查 URL hash 中是否有认证信息
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const hashAccessToken = hashParams.get('access_token');
                    const hashRefreshToken = hashParams.get('refresh_token');
                    
                    if (hashAccessToken) {
                        console.log('从 URL hash 中找到访问令牌，设置会话...');
                        const { error: sessionError } = await supabaseClient.auth.setSession({
                            access_token: hashAccessToken,
                            refresh_token: hashRefreshToken || ''
                        });
                        
                        if (sessionError) {
                            console.error('设置会话失败:', sessionError);
                            showError('认证失败，请重新发送重置邮件');
                            return;
                        }
                    } else {
                        console.error('无法处理 code 格式的链接，缺少访问令牌');
                        showError('链接格式不正确，请重新发送重置邮件');
                        return;
                    }
                } else {
                    console.error('缺少必要的认证参数');
                    showError('重置链接无效，请重新发送重置邮件');
                    return;
                }
                
                console.log('检查当前用户登录状态...');
                
                // 验证用户现在是否已登录
                const { data: { user }, error: getUserError } = await supabaseClient.auth.getUser();
                
                if (getUserError || !user) {
                    console.error('获取用户失败或用户未登录:', getUserError);
                    showError('认证状态异常，请重新发送重置邮件');
                    return;
                }
                
                console.log('用户已登录，正在更新密码...', user.id);
                
                // 现在用户已通过恢复链接登录，可以更新密码
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPasswordInput.value
                });
                
                if (error) {
                    console.error('密码更新失败:', error);
                    let errorMessage = '密码更新失败';
                    if (error.message) {
                        errorMessage = error.message;
                    }
                    showError(errorMessage);
                } else {
                    console.log('密码更新成功:', data);
                    showSuccess('密码重置成功！请返回应用使用新密码登录。');
                    
                    // 3秒后尝试打开应用
                    setTimeout(() => {
                        openApp();
                    }, 3000);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('网络连接失败，请检查网络设置后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function openApp() {
            // 尝试打开应用，如果失败则提示手动打开
            try {
                window.location.href = 'investledger://auth/login';
                
                // 延迟显示手动提示
                setTimeout(() => {
                    alert('如果应用没有自动打开，请手动打开投资记账本应用并使用新密码登录。');
                }, 2000);
            } catch (e) {
                alert('请手动打开投资记账本应用并使用新密码登录。');
            }
        }
    </script>
</body>
</html>
